name: Docker Image CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  repository_dispatch:

env:
  DOCKERHUB_ORG_NAME: ${{ vars.DOCKERHUB_ORG_NAME }}

jobs:

  build:

    runs-on: ["self-hosted", "k8s-prod"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Define image tag
        id: define-tag
        run: |
            if [[ "${{ github.ref_name }}" == "develop" ]]; then
                tag='latest'
            else
                tag='${{ github.sha }}'
            fi
            echo "tag=${tag}" >> $GITHUB_OUTPUT
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags:  ${{ env.DOCKERHUB_ORG_NAME }}/neon_test_programs:${{ steps.define-tag.outputs.tag }}
          labels: ${{ env.DOCKERHUB_ORG_NAME }}/neon_test_programs:${{ steps.define-tag.outputs.tag }}
